name: ðŸ©¸ Blood Donation App - Android Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: ðŸ“± Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ðŸ“¦ Install dependencies
      run: npm ci

    - name: ðŸ§¹ Clean previous builds
      run: |
        cd android
        ./gradlew clean

    - name: ðŸ”§ Build Release APK
      run: |
        cd android
        ./gradlew assembleRelease
      env:
        GRADLE_OPTS: '-Xmx4096m -XX:MaxMetaspaceSize=1024m'

    - name: ðŸ“± Build Release AAB (App Bundle)
      run: |
        cd android
        ./gradlew bundleRelease
      env:
        GRADLE_OPTS: '-Xmx4096m -XX:MaxMetaspaceSize=1024m'

    - name: ðŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: blood-donation-app-release.apk
        path: android/app/build/outputs/apk/release/app-release.apk

    - name: ðŸ“¤ Upload AAB
      uses: actions/upload-artifact@v4
      with:
        name: blood-donation-app-release.aab
        path: android/app/build/outputs/bundle/release/app-release.aab

    - name: ðŸ“Š Build Summary
      run: |
        echo "âœ… Build completed successfully!"
        echo "ðŸ“± APK Size: $(du -h android/app/build/outputs/apk/release/app-release.apk | cut -f1)"
        echo "ðŸ“¦ AAB Size: $(du -h android/app/build/outputs/bundle/release/app-release.aab | cut -f1)"
